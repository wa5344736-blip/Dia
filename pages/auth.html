<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="lang-toggle" id="langToggle">
        <span id="langIcon">AR</span>
    </div>

    <div class="main-container">
        <div class="logo-half">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="logo-text" data-en="MR DIA" data-ar="السيد ديا">MR DIA</div>
            </div>
        </div>

        <div class="form-half">
            <div class="form-content">
                <div class="glass-card">
                    <div class="tab-container">
                        <button class="tab-btn active" id="signupTab" data-en="Sign Up" data-ar="إنشاء حساب">Sign Up</button>
                        <button class="tab-btn" id="signinTab" data-en="Sign In" data-ar="تسجيل دخول">Sign In</button>
                    </div>

                    <div class="form-section">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="signupName" data-en="Full Name" data-ar="الاسم الكامل">Full Name</label>
                                <div class="input-wrapper">
                                    <input type="text" id="signupName" required>
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signupEmail" data-en="Email Address" data-ar="البريد الإلكتروني">Email Address</label>
                                <div class="input-wrapper">
                                    <input type="email" id="signupEmail" required>
                                    <i class="fas fa-envelope input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signupPassword" data-en="Password" data-ar="كلمة المرور">Password</label>
                                <div class="input-wrapper">
                                    <input type="password" id="signupPassword" required>
                                    <i class="fas fa-eye toggle-password input-icon" id="toggleSignupPassword"></i>
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">
                                <span class="btn-text" data-en="Create Account" data-ar="إنشاء حساب">Create Account</span>
                            </button>

                            <div class="divider">
                                <span data-en="OR" data-ar="أو">OR</span>
                            </div>

                            <button type="button" class="google-btn" id="googleSignupBtn">
                                <div class="google-icon">
                                    <i class="fab fa-google"></i>
                                </div>
                                <span data-en="Continue with Google" data-ar="متابعة مع جوجل">Continue with Google</span>
                            </button>
                        </form>

                        <form id="signinForm" class="hidden">
                            <div class="form-group">
                                <label for="signinEmail" data-en="Email Address" data-ar="البريد الإلكتروني">Email Address</label>
                                <div class="input-wrapper">
                                    <input type="email" id="signinEmail" required>
                                    <i class="fas fa-envelope input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signinPassword" data-en="Password" data-ar="كلمة المرور">Password</label>
                                <div class="input-wrapper">
                                    <input type="password" id="signinPassword" required>
                                    <i class="fas fa-eye toggle-password input-icon" id="toggleSigninPassword"></i>
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">
                                <span class="btn-text" data-en="Sign In" data-ar="تسجيل دخول">Sign In</span>
                            </button>

                            <div class="divider">
                                <span data-en="OR" data-ar="أو">OR</span>
                            </div>

                            <button type="button" class="google-btn" id="googleSigninBtn">
                                <div class="google-icon">
                                    <i class="fab fa-google"></i>
                                </div>
                                <span data-en="Continue with Google" data-ar="متابعة مع جوجل">Continue with Google</span>
                            </button>
                        </form>

                        <div class="feedback" id="feedback"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="../sounds/click.mp3" type="audio/mpeg">
    </audio>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
