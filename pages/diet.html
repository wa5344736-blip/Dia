<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطة النظام الغذائي |Diabeaty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../css/diet.css">
</head>
<body class="light rtl">
    <!-- Hamburger Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="menu-header">
            <h2>القائمة</h2>
            <button class="close-menu-btn" id="closeMenuBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="menu-content">
            <button class="menu-item" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>تبديل السمة</span>
            </button>
            <button class="menu-item" id="langToggle">
                <i class="fas fa-language"></i>
                <span>تغيير اللغة</span>
            </button>
            <hr class="menu-divider">
            <a href="../index.html" class="menu-link">
                <i class="fas fa-home"></i>
                <span>الصفحة الرئيسية</span>
            </a>
            <a href="AI.html" class="menu-link">
                <i class="fas fa-robot"></i>
                <span>الذكاء الاصطناعي</span>
            </a>
            <a href="upload.html" class="menu-link">
                <i class="fas fa-upload"></i>
                <span>رفع الملفات</span>
            </a>
        </div>
    </div>

    <header>
        <button class="hamburger-btn" id="hamburgerBtn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="logo">
            <img src="../images/logo.png" alt="Soom Health Logo" class="logo-img">
            <span data-translate="appName">Diabeaty</span>
        </div>
    </header>

    <div class="container">
        <!-- User Data Panel -->
        <div class="user-data-panel" id="userDataPanel">
            <h2 class="panel-title">
                <i class="fas fa-user-circle"></i>
                <span data-translate="userData">بياناتك الشخصية</span>
            </h2>
            <div class="user-data-content" id="userDataContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="loading-text" data-translate="loadingData">جاري تحميل بياناتك...</p>
                </div>
            </div>
        </div>

        <!-- Diet Plan Panel -->
        <div class="diet-panel" id="dietPanel">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text" data-translate="loadingData">جاري تحميل بياناتك...</p>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <h2 class="chat-title">
                <i class="fas fa-comments"></i>
                <span data-translate="modifyDiet">تعديل خطة النظام الغذائي</span>
            </h2>
            <div class="chat-input-wrapper">
                <textarea class="chat-input" id="chatInput" rows="1" 
                    placeholder="اكتب طلب التعديل..." data-translate-placeholder="modifyPlaceholder"></textarea>
                <button class="send-btn-inline" id="sendBtn" title="إرسال">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="../sounds/click.mp3" type="audio/mpeg">
    </audio>
    <script src="../js/config.js"></script>
    <script type="module" src="../js/diet.js"></script>
</body>
</html>
